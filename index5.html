<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{width: 280px; border: 1px solid red; padding: 15px; font-size: 22px; word-break:keep-all;}
    /* word-break :nowrap ==> 줄바꿈이 되지 않게 지정함 */
    /* word=break : break-all ==> 특수문자를 제외하고 강제 줄 바꿈 */
    /* word-break: keep-all ==> 텍스트가 한글일 경우 띄어쓰기 기준으로 줄 바꿈 */
   </style>
</head>
<body>
    <div> 멀티스레드(Multi-thread)는 하나의 프로그램이 동시에 여러 개의 스레드를 실행하는 것을 의미합니다. 멀티스레드를 사용하면 여러 작업을 동시에 수행하거나 병렬로 처리할 수 있어서 프로그램의 성능을 향상시킬 수 있습니다.예를 들어, 웹 브라우저는 동시에 여러 개의 탭을 열어 각각의 탭에서 병렬로 웹 페이지를 로드하는 등의 작업을 수행할 때 멀티스레드를 사용합니다. 

  
  
  
    </div>
</body>
</html>
