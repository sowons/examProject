<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 아이디 선택자</title>
    <!-- 아이디 선택자 지정 : #아이디로 지정한 이름 -->
    <style type="text/css">
        p#select1{font-size: 20pt; font-style: italic; color: red;}
        /* id 이름이 select1인 p 요소에 스타일 지정함 */
        #select2{font-size: 30pt; font-weight: bold;color: blue;}
        /* id 이름이 select2인 모든 요소에 스타일 지정함 */
    </style>
</head>
<body>
    <p id="select1"> CSS 요소 선택자1</p>
    <p id="select2"> CSS 요소 선택자2</p>
    <p id="select2"> CSS 1</p>

</body>
</html>
