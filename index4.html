<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림자 효과 지정하기</title>

    <style type="text/css">
        /* text-shadow : 그림자의 가로위치, 그림자의 세로위치, 그림자의 농도, 그림자 색상 */
        p{font-weight: bold; font-size: 40pt; text-shadow: 5px 5px 5px blue;}
    </style>
</head>
<body>
    <p>CSS font-shadow 그림자 효과 지정하기</p>
</body>
</html>
