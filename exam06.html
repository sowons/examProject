<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style type="text/css">
        div {width: 350px; height: 320px;
        border: 20px dashed; padding: 20px;
        background: url(image.jpg) 0 0 no-repeat;
        background-clip:padding-box ;
        background-size: contain ;}
        /* border - box : 기본 값, 박스의 테두리 너비만큼 배경이미지를 표시함 
           padding- box : 박스의 테두리를 제외한 영역의 이미지 표시
           content- box : 박스의 패딩을 제외한 영역의 이미지 표시  */
     </style>
</head>
<body>
    <div>border-box 로 지정하기 </div>
    border-box 로 지정하기 <br>
<p> border-box 로 지정하기</p>
    border-box 로 지정하기
</body>
</html>
