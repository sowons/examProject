<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-Overflow 속성 실습</title>
    <style type="text/css">
        div{width: 380px; border: 1px solid red; padding: 15px; font-size: 22px; 
            white-space:nowrap; overflow: hidden; text-overflow: ellipsis;}
        /* text - overflow : clip ==> 영역에 맞추어 금자를 잘라줌 */
        /* ellipsis ==> 글자가 잘리는 끝 부분에 자동으로 ...을 넣어줌 */
    </style>
</head>
<body>
    <div>
        예를 들어, 웹 브라우저를 열고 여러 개의 탭에서 동시에 웹 페이지를 로드한다고 가정해보겠습니다. 이때 각 탭은 하나의 스레드로 작동합니다. 하나의 스레드는 한 페이지를 로드하는 작업을 담당하고, 이 작업은 독립적으로 실행됩니다. 따라서, 여러 개의 탭을 동시에 열면 각각의 탭이 병렬로 작동하여 여러 웹 페이지를 동시에 로드할 수 있습니다. 이렇게 여러 개의 스레드가 동시에 실행되는 것이 멀티스레딩입니다.
    </div>
    
</body>
</html>
